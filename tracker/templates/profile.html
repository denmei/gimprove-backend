{% extends 'base_generic.html' %}
{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% endblock %}

{% block content %}

<h1>Mein Profil</h1>

<ul>
    {% if profile.bio %}
    <p><b>Beschreibung:</b> <br>{{ profile.bio }}</p>
    {% endif %}
    {% if profile.gym %}
    <p><b>Gym:</b> <br>{{ profile.gym.name }}</p>
    {% endif %}
</ul>

{% endblock %}
