{% extends 'base_generic.html' %}

{% block content %}

    <h1>Trainingseinheit vom {{ training_unit.date }}</h1>

    <h2>Einheiten:</h2>

    <ul>
    {% for ex_unit in exercise_unit_list %}
        <li>{{ ex_unit.exercise }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'add_exercise_unit' training_unit %}"><input type="submit" value="Hinzufügen"></a>
    <a href="{% url 'delete_training_unit' training_unit %}"><input type="submit" value="Trainingseinheit löschen"></a>
{% endblock %}
