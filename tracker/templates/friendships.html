{% extends 'base_generic.html' %}


{% block extra_head %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">

{% endblock %}

{% block content %}
<div class="box col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
        <div class="box col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>Meine Freunde</h1>
        </div>
    </div>
    <div class="row">
        {% for friend in profile.friends.all %}
            <div class="col-xs-6 col-sm-3 col-md-3 col-lg-2 friend">
                <img src="{{ friend.profile_image.url }}">
                <a href="{% url 'profile' friend.user.id %}">{{ friend.user.username }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
